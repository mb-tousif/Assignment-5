<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money&#36; Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="text-center p-3">Monthly Money Budget</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-8 col-sm-12">
                    <img src="image/MoneyApp.jpg" class="img-fluid rounded-3 h-100" alt="Hero image">
                </div>
                <div class="col-lg-6 col-md-8 col-sm-12 formData">
                    <!-- income section -->
                    <div class="container">
                        <h5 class="text-center">Income</h5>
                        <span class="me-3">Income</span>
                        <input type="text" class="w-75 text-center" id="incomeField" placeholder="Total Income">
                    </div>
                   <!-- Expenditure section -->
                    <div class="container">
                        <h5 class="p-3 text-center">Expenses</h5>
                        <div class="m-2">
                            <span class="me-3">Food:</span>
                            <input type="text" class="w-75 text-center" id="foodField" placeholder="Food Expenditure">
                        </div>
                        <div class="m-2">
                            <span class="me-3">Rent:</span>
                            <input type="text" class="w-75 text-center" id="rentField" placeholder="House Rent">
                        </div>
                        <div class="m-2">
                            <span class="me-1">Clothes:</span>
                            <input type="text" class="w-75 text-center" id="clothesField" placeholder="Clothes Expenditure">
                        </div>
                    </div>
                    <!-- Calculation section -->
                    <div class="container d-block text-center">
                        <button type="button" id="calculationButton" class="btn btn-primary m-3">Calculate</button>
                        <p class="m-2">Total Expense:- $<span id="expense">00</span></p>
                        <p class="m-2">Balance:- $<span id="balance">00</span></p>
                    </div>
                    <!-- Saving Section -->
                    <div class="">
                        <div class="text-center">
                            <span class="me-3">Save:- </span>
                            <input type="text" class="w-25 text-center" id="savingField" placeholder="Saving %">
                            <button type="button" id="savingButton" class="btn btn-primary btn-sm m-3 w-25">Save</button>
                        </div>
                        <div class="text-center mb-4">
                            <p class="m-2">Saving Amount:- $<span id="totalSaving">00</span></p>
                            <p class="m-2">Remaining Balance:- $<span id="remainingBalance">00</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="text-center p-4">CopyRight &#169;2022</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
